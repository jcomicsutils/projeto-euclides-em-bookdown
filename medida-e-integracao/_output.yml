bookdown::gitbook:
  split_bib: false
  split_by: section
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Medida e Integração (Segunda Edição)</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/USERNAME/REPO/edit/BRANCH/%s
    download: ["epub", "tex"]
  pandoc_args: ["--number-offset=-1"]
  sharing:
    all: [null]
bookdown::pdf_book:
  split_bib: false
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  keep_tex: yes
  pandoc_args: ["--number-offset=-1"]
bookdown::epub_book: 
  pandoc_args: ["--number-offset=-1"]